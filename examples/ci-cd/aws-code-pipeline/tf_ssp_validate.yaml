version: 0.2

env:
  variables:
    TF_VERSION: "1.1.6"

phases:
  install:
    runtime-versions:
      python: 3.7
      golang: 1.14
    commands:
      - "curl -s -qL -o terraform.zip https://releases.hashicorp.com/terraform/${TF_VERSION}/terraform_${TF_VERSION}_linux_amd64.zip"
      - "unzip -o terraform.zip"
      - mv terraform /bin
      - rm terraform.zip
      - yum update -y
      - yum install -y curl jq awscli
      - pip3 install checkov
      - go install github.com/aquasecurity/tfsec/cmd/tfsec@latest
      - aws sts get-caller-identity
      - cd scripts
      - "/bin/bash validation_precheck.sh ${ENVIRONMENT}"
  pre_build:
    commands:
      - "echo ## VALIDATION : Starting ..."
      - cd ../templates/source
      - "terraform init"
      - "/bin/bash ../../scripts/validation_check.sh ${SKIPVALIDATIONFAILURE} ${ENABLE_TFVALIDATE} ${ENABLE_TFFORMAT} ${ENABLE_TFCHECKOV} ${ENABLE_TFSEC}"
  build:
    commands:
      - "echo ## TERRAFORM INIT : Initialize the Terraform Workspace"
      - "terraform plan -out tfapply"
  post_build:
    commands:
      - echo "Nothing to do in the post_build  for now"
artifacts:
  files:
    - '**/*'